<app-admindashboard></app-admindashboard>
<div id="content">
    <form class="text-center border border-light p-5" action="#!">

        <p class="h4 mb-4">ADD Admin</p>
    
        
    
        <!-- Email -->
        <input type="email" id="email"[(ngModel)]="user.email"  name="email" class="form-control mb-4" placeholder="E-mail">
        <input type="text" id="firstName"[(ngModel)]="user.firstName"  name="firstName" class="form-control mb-4" placeholder="first Name">
        <input type="text" id="lastName" [(ngModel)]="user.lastName"  name="lastName"class="form-control mb-4" placeholder="Last Name">
        <input type="text" id="password"[(ngModel)]="user.password"  name="password" class="form-control mb-4" placeholder="password">
        <!-- Send button -->
        <button class="btn btn-info btn-block"(click)="addUser(user)"type="submit">Send</button>
    </form>
    <!-- Default form contact -->
</div>
