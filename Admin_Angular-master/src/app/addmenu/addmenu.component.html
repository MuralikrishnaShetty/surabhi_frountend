<app-admindashboard></app-admindashboard>
<div id="content">
    <form class="text-center border border-light p-5" action="#!">

        <p class="h4 mb-4">ADD MENU</p>
    
        
    
        <!-- Email -->
        <input type="text" id="name"[(ngModel)]="menu.name"  name="name"class="form-control mb-4" placeholder="Iteam Name">
        <input type="number" id="price"[(ngModel)]="menu.price"  name="price" class="form-control mb-4" placeholder="Price">
        <input type="text" id="image"[(ngModel)]="menu.image"  name="image" class="form-control mb-4" placeholder="Image Url">
        <input type="text" id="tag"[(ngModel)]="menu.tag"  name="tag" class="form-control mb-4" placeholder="Iteam tag">

        <!-- Send button -->
        <button class="btn btn-info btn-block"(click)="addMenu(menu)"type="submit">Add</button>
    </form>
    <!-- Default form contact -->
</div>
