<app-usernavbar (addfoodName)="additem($event)" (findByName)="searchedFood($event)"></app-usernavbar>
<!-- carousel for ads in the website   -->
<div id="carouselExample" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://brand-uk.assets.kfc.co.uk/2022-03/KFC_Landingpage-banner_UK%401900x725px.jpg"
        class="d-block w-100" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img
        src="https://images.ctfassets.net/wtodlh47qxpt/5gf6cz2vMpCLgQ4M4XaUaj/8a10d03ec85203e7439e113d336f949d/Zinger_pro_1440x396px.jpg?w=1280&fit=fill&fm=webp"
        class="d-block w-100" alt="Image 2">
    </div>
    <!-- Add more carousel items as needed -->
  </div>
  <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!--mensu cards for showing the menu in the page   -->
<div *ngIf="!booleansearch" class="row">
  <!-- col-md-4 mb-4  -->
  <div *ngFor="let menu of menus" class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <div class="card mb-3" style="max-width: 18rem;">
      <img class="card-img-top" src="{{menu.image}}" alt="Card image cap" style="max-height: 150px; object-fit: cover;">
      <div class="card-body">
        <h4 class="card-title">{{menu.name}}</h4>
        <h5 class="card-title">₹{{menu.price}}</h5>
        <h6 class="card-title">{{menu.tag}}</h6>
        <div class="d-flex justify-content-between">
          <a class="btn card-btn" routerLink="/cart" routerLinkActive="active"(click)="addTocart(menu)">Add item</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- if searched -->
<div *ngIf="booleansearch" class="row">
  <!-- col-md-4 mb-4  -->
  <div *ngFor="let menu of searchResult" class="col-lg-3 col-md-4 col-sm-6 mb-4">
    <div class="card mb-3" style="max-width: 18rem;">
      <img class="card-img-top" src="{{menu.image}}" alt="Card image cap" style="max-height: 150px; object-fit: cover;">
      <div class="card-body">
        <h4 class="card-title">{{menu.name}}</h4>
        <h5 class="card-title">₹{{menu.price}}</h5>
        <h6 class="card-title">{{menu.tag}}</h6>
        <div class="d-flex justify-content-between">
          <a class="btn card-btn" (click)="addTocart(menu)">Add item</a>

        </div>
      </div>
    </div>
  </div>
</div>
